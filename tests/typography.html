<!DOCTYPE html>

<body>
  <h2>dl</h2>

  <h3>普通dl</h3>
  <dl>
    <dt>test</dt>
    <dd>哈哈</dd>
    <dt>sdf asdsd</dt>
    <dd>哈哈</dd>
    <dt>test</dt>
    <dd>哈哈</dd>
  </dl>

  <h3>水平排列的dl</h3>
  <dl class="dl-horizontal">
    <dt>test</dt>
    <dd>哈哈 <br> 哈哈哈</dd>
    <dt>sdf asdsd</dt>
    <dd>哈哈</dd>
    <dt>test</dt>
    <dd>哈哈</dd>
  </dl>

</body>
