<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Layout</title>
  <link rel="stylesheet" href="../dist/css/tim.base.css">
  <style>
    h2 {
      margin: 1em 0;
      text-align: center;
      background-color: gray;
    }

    h3 {
      margin: 1em 0;
      text-align: center;
    }

    .grid-row {
      margin-top: 0.5em;
    }

    .bg-yellow {
      background-color: yellow;
    }
    
    .bg-red {
      background-color: red;
    }
    
    .bg-green {
      background-color: green;
    }

    .box {
      white-space: nowrap;
      line-height: 2em;
      width: 100%;
      background-color: #eeeeee;
      height: 100%;
    }
  </style>
</head>

<body>
  <h2>百分比布局</h2>
  <h3>2列网格</h3>
  <div class="container">
    <!-- 50% + 50% 布局 -->
    <div class="row">
      <div class="col w-50 bg-red">...</div>
      <div class="col w-50 bg-green">...</div>
    </div>
	<!-- 30% + 40% + 30% 布局 -->
    <div class="row">
      <div class="col w-30 bg-red">...</div>
      <div class="col w-40 bg-yellow">...</div>
	  <div class="col w-30 bg-green">...</div>
    </div>
	<!-- 100% 布局 -->
    <div class="row">
      <div class="col bg-green">...</div>
    </div>
  </div>

  <h2>响应式</h2>
  <div class="grid-container">
    <div class="grid-row">
      <div class="grid  w-4-1--md w-2-1--lg">
        <div class="box">w-4-1--md <br> w-2-1--lg</div>
      </div>
      <div class="grid  w-4-3--md w-2-1--lg">
        <div class="box">w-4-3--md <br> w-2-1--lg</div>
      </div>
    </div>
  </div>

  <h2>Push 和 Pull</h2>

  <div class="grid-container">
    <div class="grid-row">
      <div class="grid w-6-1">
        <div class="box">A <br> w-6-1 </div>
      </div>
      <div class="grid w-6-1 push-6-1">
        <div class="box">B <br> w-6-1 <br> push-6-1</div>
      </div>
    </div>
    <div class="grid-row">
      <div class="grid w-6-1">
        <div class="box">A <br> w-6-1</div>
      </div>
      <div class="grid w-6-1 push-6-2">
        <div class="box">B <br> w-6-1 <br> push-6-2</div>
      </div>
    </div>
    <div class="grid-row">
      <div class="grid w-6-1">
        <div class="box">A <br> w-6-1 </div>
      </div>
      <div class="grid w-6-1 push-6-1">
        <div class="box">B <br> w-6-1 <br> pull-6-1</div>
      </div>
      <div class="grid w-6-1 pull-6-1">
        <div class="box">C <br> w-6-1 <br> push-6-1</div>
      </div>
    </div>
  </div>

  <h2>Offset</h2>

  <div class="grid-container">
    <div class="grid-row">
      <div class="grid w-6-1">
        <div class="box">A <br> w-6-1</div>
      </div>
      <div class="grid w-6-1 offset-6-1">
        <div class="box">B <br> w-6-1 <br> offset-6-1</div>
      </div>
      <div class="grid w-6-1 offset-6-1">
        <div class="box">C <br> w-6-1 <br> offset-6-1</div>
      </div>
    </div>
  </div>

  <h2>等高列</h2>

  <div class="grid-container">
    <div class="grid-row match-height">
      <div class="grid w-10-2">
        <div class="box">A</div>
      </div>
      <div class="grid w-10-6">
        <div class="box">B <br> B</div>
      </div>
      <div class="grid w-10-2">
        <div class="box">C <br> C <br> C</div>
      </div>
    </div>
  </div>

  <hr>

  <div class="container">
    <div class="row match-height">
      <div class="col w-20">
        <div class="box">A</div>
      </div>
      <div class="col w-60">
        <div class="box">B <br> B</div>
      </div>
      <div class="col w-20">
        <div class="box">C <br> C <br> C</div>
      </div>
    </div>
  </div>

</body>

</html>
